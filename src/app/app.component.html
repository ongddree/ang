<div>
  <img [src]="imgUrl" alt="user-img" />
</div>

<div>
  <button (click)="incrementCounter()">Click</button>
  <button (click)="incrementCommit()">git push</button>
  <p>{{ count }}</p>
</div>

<div>
  <input type="text" [(ngModel)]="name" />
  <p>Welcome {{ name }}</p>
</div>

<div>
  <input type="text" [(ngModel)]="customerName" />
  <p>Welcome {{ customerName }}</p>
</div>

<app-item-detail [commit]="commit"></app-item-detail>
